<!doctype html>
<html ng-app="oracleOfTheVoid" lang="en">
  <head>
    <meta charset="utf-8">
    <title>Oracle of the Void</title>
    <meta name="description" content="Oracle of the Void">
    <meta name="author" content="Nathan Smith">
    <link rel="stylesheet" href="style.css">
  </head>

  <body ng-controller="Controller">

    <ui-view></ui-view>

    <div>
      <!-- This is for the sidebar/search/whatever. -->
    </div>

    <div>
      <!-- This is the card display. -->
      <ul>
        <li class="card personality">
          {Card Name}
          {Image}
          {Force}
          {Chi}
          {Honor Requirement}
          {Gold Cost}
          {Personal Honor}
          {Keywords}
          {Ability}
          {Flavor Text}
        </li>
        <li class="card strategy">
          {Card Name}
          {Image}
          {Gold Cost}
          {Ability}
          {Focus Value}
          {Flavor Text}
        </li>
        <li class="card holding">
          {Card Name}
          {Image}
          {Gold Cost}
          {Gold Production}
          {Ability}
          {Flavor Text}
        </li>
      </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.js"></script>
    <script src="app.js"></script>
    <script src="control.js"></script>
    <script src="service.js"></script>

  </body>

</html>
